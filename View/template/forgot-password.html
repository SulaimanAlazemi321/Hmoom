<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon.png">
    <link rel="shortcut icon" href="/static/images/favicon.png">
    <link rel="apple-touch-icon" href="/static/images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hmoom - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">

<div class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    
    <!-- Forgot Password Card -->
    <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700/50 p-8">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary-600 rounded-full mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-3a1 1 0 011-1h2.586l6.414-6.414A6 6 0 0121 9z"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Forgot Password?</h1>
        <p class="text-gray-400">No worries! We'll send you reset instructions.</p>
      </div>

      <!-- Forgot Password Form -->
      <form id="forgotPasswordForm" class="space-y-6">
        
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email Address *
          </label>
          <div class="relative">
            <input type="email" 
                   id="email" 
                   name="email"
                   required
                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                   placeholder="Enter your email address">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- reCAPTCHA -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300">
            Verification
          </label>
          <div class="flex items-center justify-center">
            <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
          </div>
        </div>

        <!-- Send Reset Link Button -->
        <button type="submit" 
                id="resetBtn"
                class="w-full px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
          <span>Send Reset Link</span>
        </button>

      </form>

      <!-- Success State (hidden initially) -->
      <div id="successState" class="hidden">
        <div class="text-center py-8">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-green-500 rounded-full mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-white mb-2">Check Your Email</h3>
          <p class="text-gray-400 mb-4">We've sent password reset instructions to:</p>
          <p id="sentEmail" class="text-primary-400 font-medium mb-6"></p>
          <p class="text-sm text-gray-500 mb-4">The link will expire in 1 hour for your security.</p>
          
          <!-- Resend Button -->
          <div class="space-y-3">
            <p class="text-gray-500 text-sm">Didn't receive the email?</p>
            <button type="button" 
                    id="resendBtn"
                    class="w-full px-6 py-3 text-sm font-medium text-primary-400 hover:text-primary-300 bg-primary-500/10 hover:bg-primary-500/20 border border-primary-500/30 hover:border-primary-500/50 rounded-xl transition-all duration-200 space-x-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
              <span>Resend Email (60s)</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center space-y-4">
        <p class="text-gray-500 text-sm">
          Remember your password?
        </p>
        <a href="/login" 
           class="w-full inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-primary-400 hover:text-primary-300 bg-primary-500/10 hover:bg-primary-500/20 border border-primary-500/30 hover:border-primary-500/50 rounded-xl transition-all duration-200 space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          <span>Back to Login</span>
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Toast Container -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
  <!-- Toasts will be inserted here -->
</div>

<!-- reCAPTCHA Script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
const forgotPasswordForm = document.getElementById('forgotPasswordForm');
const successState = document.getElementById('successState');
const resetBtn = document.getElementById('resetBtn');
const resendBtn = document.getElementById('resendBtn');
const emailInput = document.getElementById('email');
const sentEmail = document.getElementById('sentEmail');

let currentEmail = '';
let resendCooldown = 0;

// Auto-focus email input
emailInput.focus();

// Resend cooldown timer
function startResendCooldown(seconds = 60) {
  resendCooldown = seconds;
  resendBtn.disabled = true;
  
  const timer = setInterval(() => {
    resendCooldown--;
    resendBtn.textContent = `Resend Email (${resendCooldown}s)`;
    
    if (resendCooldown <= 0) {
      clearInterval(timer);
      resendBtn.disabled = false;
      resendBtn.textContent = 'Resend Email';
    }
  }, 1000);
}

// Form submission
forgotPasswordForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const formData = new FormData(forgotPasswordForm);
  const email = formData.get('email').trim();
  
  if (!email) {
    showToast('Please enter your email address', 'error');
    return;
  }
  
  // Validate reCAPTCHA
  const recaptchaResponse = grecaptcha.getResponse();
  if (!recaptchaResponse) {
    showToast('Please complete the reCAPTCHA verification', 'error');
    return;
  }
  
  resetBtn.disabled = true;
  resetBtn.innerHTML = `
    <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Sending Reset Link...
  `;

  try {
    const response = await fetch('/user/forgot-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: email,
        recaptcha_response: recaptchaResponse
      })
    });

    const result = await response.json();

    if (response.ok) {
      showToast('üìß Reset link sent! Check your email inbox.', 'success');
      
      // Show success state
      currentEmail = email;
      sentEmail.textContent = email;
      forgotPasswordForm.classList.add('hidden');
      successState.classList.remove('hidden');
      startResendCooldown(60);
      
    } else {
      showToast(result.detail || 'Failed to send reset link', 'error');
      grecaptcha.reset();
    }
  } catch (error) {
    showToast('Network error. Please try again.', 'error');
    grecaptcha.reset();
  } finally {
    resetBtn.disabled = false;
    resetBtn.innerHTML = `
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>
      <span>Send Reset Link</span>
    `;
  }
});

// Resend functionality
resendBtn.addEventListener('click', async () => {
  if (resendBtn.disabled || !currentEmail) return;
  
  resendBtn.disabled = true;
  resendBtn.textContent = 'Sending...';

  try {
    const response = await fetch('/user/forgot-password/resend', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: currentEmail
      })
    });

    const result = await response.json();

    if (response.ok) {
      showToast('üìß Reset email resent successfully!', 'success');
      startResendCooldown(60);
    } else {
      showToast(result.detail || 'Failed to resend email', 'error');
      resendBtn.disabled = false;
      resendBtn.textContent = 'Resend Email';
    }
  } catch (error) {
    showToast('Network error. Please try again.', 'error');
    resendBtn.disabled = false;
    resendBtn.textContent = 'Resend Email';
  }
});

// Enhanced Toast function
function showToast(message, type = 'info') {
  const toast = document.createElement('div');
  
  let bgColor, icon;
  switch(type) {
    case 'success':
      bgColor = 'bg-green-500';
      icon = '‚úÖ';
      break;
    case 'error':
      bgColor = 'bg-red-500';
      icon = '‚ùå';
      break;
    case 'warning':
      bgColor = 'bg-yellow-500';
      icon = '‚ö†Ô∏è';
      break;
    default:
      bgColor = 'bg-blue-500';
      icon = '‚ÑπÔ∏è';
  }
  
  toast.className = `${bgColor} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-500 translate-x-full opacity-0 flex items-center space-x-2 min-w-[300px]`;
  toast.innerHTML = `
    <span class="text-xl">${icon}</span>
    <span class="flex-1">${message}</span>
    <button onclick="this.parentElement.remove()" class="text-white/80 hover:text-white text-xl leading-none">&times;</button>
  `;
  
  document.getElementById('toast-container').appendChild(toast);
  
  setTimeout(() => {
    toast.classList.remove('translate-x-full', 'opacity-0');
  }, 100);
  
  setTimeout(() => {
    if (toast.parentElement) {
      toast.classList.add('translate-x-full', 'opacity-0');
      setTimeout(() => {
        if (toast.parentElement) {
          toast.remove();
        }
      }, 500);
    }
  }, 4000);
}
</script>

</body>
</html>
