{% extends "template.html" %}

{% block content %}

<div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-950 flex items-center justify-center px-4 py-8">
  
  <!-- Background Pattern -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-primary-600/10 rounded-full blur-3xl"></div>
  </div>
  
  <!-- Signup Card -->
  <div class="relative w-full max-w-md">
    <div class="bg-gray-900/80 backdrop-blur-xl border border-gray-800 rounded-2xl p-8 shadow-2xl">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="text-4xl mb-4">ðŸŒŸ</div>
        <h1 class="text-2xl font-bold text-gray-100 mb-2">Create Account</h1>
        <p class="text-gray-400">Start your reflection journey today</p>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="space-y-6">
        
        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-300">
            Username *
          </label>
          <div class="relative">
            <input type="text" 
                   id="username" 
                   name="username"
                   required
                   minlength="3"
                   maxlength="50"
                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                   placeholder="Choose a unique username">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email Address *
          </label>
          <div class="relative">
            <input type="email" 
                   id="email" 
                   name="email"
                   required
                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                   placeholder="your@email.com">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-300">
            Password *
          </label>
          <div class="relative">
            <input type="password" 
                   id="password" 
                   name="password"
                   required
                   minlength="8"
                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                   placeholder="Minimum 8 characters">
            <button type="button" 
                    id="togglePassword"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-300 focus:outline-none">
              <svg id="eyeIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
          
          <!-- Password Requirements Checklist -->
          <div id="passwordRequirements" class="text-xs space-y-1 mt-2">
            <div class="text-gray-400 font-medium mb-1">Password must contain:</div>
            <div id="req-length" class="flex items-center space-x-2">
              <span class="w-4 h-4 rounded-full border border-gray-500 flex items-center justify-center">
                <svg class="w-3 h-3 text-green-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </span>
              <span class="text-gray-500">At least 8 characters</span>
            </div>
            <div id="req-uppercase" class="flex items-center space-x-2">
              <span class="w-4 h-4 rounded-full border border-gray-500 flex items-center justify-center">
                <svg class="w-3 h-3 text-green-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </span>
              <span class="text-gray-500">One uppercase letter (A-Z)</span>
            </div>
            <div id="req-symbol" class="flex items-center space-x-2">
              <span class="w-4 h-4 rounded-full border border-gray-500 flex items-center justify-center">
                <svg class="w-3 h-3 text-green-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </span>
              <span class="text-gray-500">One special character (!@#$%^&*)</span>
            </div>
          </div>
          
          <!-- Password Strength Indicator -->
          <div id="passwordStrength" class="mt-2 hidden">
            <div class="flex items-center justify-between text-xs mb-1">
              <span class="text-gray-400">Password strength:</span>
              <span id="strengthText" class="font-medium">Weak</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
              <div id="strengthBar" class="h-2 rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-300">
            Confirm Password *
          </label>
          <div class="relative">
            <input type="password" 
                   id="confirmPassword" 
                   name="confirmPassword"
                   required
                   class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-gray-100 placeholder-gray-500 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                   placeholder="Re-enter your password">
            <button type="button" 
                    id="toggleConfirmPassword"
                    class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-300 focus:outline-none">
              <svg id="eyeIconConfirm" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </button>
          </div>
        </div>

        <!-- reCAPTCHA -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-300">
            Verification *
          </label>
          <div class="flex items-center justify-center">
            <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start space-x-3">
          <input type="checkbox" 
                 id="terms" 
                 name="terms"
                 required
                 class="mt-1 w-4 h-4 text-primary-600 bg-gray-800 border-gray-600 rounded focus:ring-primary-500 focus:ring-2">
          <label for="terms" class="text-sm text-gray-300">
            I agree to the <a href="/terms" class="text-primary-400 hover:text-primary-300 underline">Terms of Service</a> 
            and <a href="/privacy" class="text-primary-400 hover:text-primary-300 underline">Privacy Policy</a>
          </label>
        </div>

        <!-- Signup Button -->
        <button type="submit" 
                id="signupBtn"
                class="w-full px-6 py-3 text-lg font-semibold text-white bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          <span>Create Account</span>
        </button>

      </form>

      <!-- Footer -->
      <div class="mt-8 text-center space-y-4">
        <p class="text-gray-500 text-sm">
          Already have an account?
        </p>
        <a href="/login" 
           class="w-full inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-gray-300 hover:text-white bg-gray-800/50 hover:bg-gray-700/50 border border-gray-700 hover:border-gray-600 rounded-xl transition-all duration-200 space-x-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          <span>Sign In Instead</span>
        </a>
      </div>

    </div>
  </div>
</div>

<!-- Toast Container -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
  <!-- Toasts will be inserted here -->
</div>

<!-- reCAPTCHA Script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
  // Password visibility toggles
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
  const confirmPasswordInput = document.getElementById("confirmPassword");
  const eyeIconConfirm = document.getElementById("eyeIconConfirm");

  function togglePasswordVisibility(toggleBtn, passwordField, eyeIconElement) {
    toggleBtn.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      if (type === "text") {
        eyeIconElement.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.042-3.592m3.363-2.547A9.969 9.969 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.972 9.972 0 01-4.132 5.411M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>`;
      } else {
        eyeIconElement.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
      }
    });
  }

  togglePasswordVisibility(togglePassword, passwordInput, eyeIcon);
  togglePasswordVisibility(toggleConfirmPassword, confirmPasswordInput, eyeIconConfirm);

  // Form validation
  const signupForm = document.getElementById("signupForm");
  const signupBtn = document.getElementById("signupBtn");

  // Password matching validation
  function validatePasswords() {
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;
    
    if (password !== confirmPassword && confirmPassword !== '') {
      confirmPasswordInput.setCustomValidity("Passwords don't match");
      confirmPasswordInput.classList.add('border-red-500');
      confirmPasswordInput.classList.remove('border-gray-700');
    } else {
      confirmPasswordInput.setCustomValidity("");
      confirmPasswordInput.classList.remove('border-red-500');
      confirmPasswordInput.classList.add('border-gray-700');
    }
  }

  passwordInput.addEventListener('input', validatePasswords);
  confirmPasswordInput.addEventListener('input', validatePasswords);

  // Password validation functions
  function validatePasswordRequirements(password) {
    const requirements = {
      length: password.length >= 8,
      uppercase: /[A-Z]/.test(password),
      symbol: /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)
    };
    
    return requirements;
  }

  function calculatePasswordStrength(password) {
    let score = 0;
    
    if (password.length >= 8) score++;
    if (password.length >= 12) score++;
    if (/[a-z]/.test(password)) score++;
    if (/[A-Z]/.test(password)) score++;
    if (/[0-9]/.test(password)) score++;
    if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) score++;
    
    const percentage = (score / 6) * 100;
    let strength, color;
    
    if (percentage <= 33) {
      strength = 'Weak';
      color = '#ef4444'; // red
    } else if (percentage <= 50) {
      strength = 'Fair';
      color = '#f97316'; // orange
    } else if (percentage <= 75) {
      strength = 'Good';
      color = '#eab308'; // yellow
    } else {
      strength = 'Strong';
      color = '#22c55e'; // green
    }
    
    return { strength, color, percentage };
  }

  function updatePasswordUI(password) {
    const requirements = validatePasswordRequirements(password);
    const strength = calculatePasswordStrength(password);
    
    // Update requirement checkmarks
    Object.keys(requirements).forEach(req => {
      const element = document.getElementById(`req-${req}`);
      const icon = element.querySelector('svg');
      const text = element.querySelector('span:last-child');
      
      if (requirements[req]) {
        icon.classList.remove('hidden');
        text.classList.remove('text-gray-500');
        text.classList.add('text-green-500');
        element.querySelector('.w-4').classList.remove('border-gray-500');
        element.querySelector('.w-4').classList.add('border-green-500', 'bg-green-500');
      } else {
        icon.classList.add('hidden');
        text.classList.remove('text-green-500');
        text.classList.add('text-gray-500');
        element.querySelector('.w-4').classList.remove('border-green-500', 'bg-green-500');
        element.querySelector('.w-4').classList.add('border-gray-500');
      }
    });
    
    // Update strength indicator
    if (password.length > 0) {
      const strengthIndicator = document.getElementById('passwordStrength');
      const strengthText = document.getElementById('strengthText');
      const strengthBar = document.getElementById('strengthBar');
      
      strengthIndicator.classList.remove('hidden');
      strengthText.textContent = strength.strength;
      strengthText.style.color = strength.color;
      strengthBar.style.width = strength.percentage + '%';
      strengthBar.style.backgroundColor = strength.color;
    } else {
      document.getElementById('passwordStrength').classList.add('hidden');
    }
  }

  // Add real-time password validation
  passwordInput.addEventListener('input', (e) => {
    updatePasswordUI(e.target.value);
    validatePasswords(); // Your existing function
  });

  // Update form submission to handle OTP flow
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(signupForm);
    const data = {
      username: formData.get('username'),
      email: formData.get('email'),
      password: formData.get('password'),
      confirmPassword: formData.get('confirmPassword')
    };

    // Validate password complexity
    const requirements = validatePasswordRequirements(data.password);
    if (!requirements.length || !requirements.uppercase || !requirements.symbol) {
      showToast('Please ensure your password meets all requirements', 'error');
      return;
    }

    // Validate passwords match
    if (data.password !== data.confirmPassword) {
      showToast('Passwords do not match!', 'error');
      return;
    }

    // Validate reCAPTCHA
    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      showToast('Please complete the reCAPTCHA verification', 'error');
      return;
    }

    // Disable button during submission
    signupBtn.disabled = true;
    signupBtn.innerHTML = `
      <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Sending Verification Email...
    `;

    try {
      // Step 1: Request email verification
      const response = await fetch('/user/signup/request-verification', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: data.username,
          email: data.email,
          password: data.password,
          recaptcha_response: recaptchaResponse
        })
      });

      const result = await response.json();

      if (response.ok) {
        showToast('Verification email sent! Please check your inbox.', 'success');
        
        // Store email for verification step
        sessionStorage.setItem('verification_email', data.email);
        
        // Redirect to OTP verification page
        setTimeout(() => {
          window.location.href = '/verify-email';
        }, 2000);
      } else {
        showToast(result.detail || 'Signup failed', 'error');
        grecaptcha.reset();
      }
    } catch (error) {
      showToast('Network error. Please try again.', 'error');
      grecaptcha.reset();
    } finally {
      // Re-enable button
      signupBtn.disabled = false;
      signupBtn.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
        <span>Create Account</span>
      `;
    }
  });

  // Toast notification function
  function showToast(message, type = 'info') {
    const toast = document.createElement('div');
    const bgColor = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600';
    
    toast.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
    toast.textContent = message;
    
    document.getElementById('toast-container').appendChild(toast);
    
    // Animate in
    setTimeout(() => {
      toast.classList.remove('translate-x-full');
    }, 100);
    
    // Auto remove after 5 seconds
    setTimeout(() => {
      toast.classList.add('translate-x-full');
      setTimeout(() => {
        toast.remove();
      }, 300);
    }, 5000);
  }
</script>

{% endblock %}
